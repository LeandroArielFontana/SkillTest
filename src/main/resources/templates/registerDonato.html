<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>SkillTest</title>
</head>

<body>


<header>

  <nav class="navbar navbar-light  fixed-top" style="background-color: #2E4159;">

    <div class="container-fluid" style="background-color: #2E4159; font-size: x-large;">

      <div class="logo">
        <img th:src="@{/img/logo.png}" alt="" width="60px" height="60px">
      </div>

        <a class="navbar-brand" href="#" style="color: rgb(255, 254, 254);">SchoolHouse</a>
      </div>

    </div>

  </nav>

  <!--
   <div th:unless="${error.isEmpty()}" class="row" style="justify-content: center; height: 30%; margin-top: 5%;">

     <div class="card text-white  mb-3 tarjetasExcepciones col-8" style="margin-top: 2%;">

       <div class="card-body" style="color: white;">
         <h5 class="card-title">ERROR</h5>
         <p class="card-text" th:text="${error}">Descripcion de la excepciones</p>
       </div>

     </div>


   </div>
   -->


</header>





<main>






  <!-- SECCION FRONTEND -->
  <div class="container-fluid seccionesMainTematica">

    <h1 class="placeholder-glow">
      <span class="placeholder col-12"> </span>



    </h1>



    <div class="container-fluid">

      <form th:object="${usuario}" th:action="@{/usuario/__${accion}__}" method="post">

        <div class="row" style="justify-content: center;">

          <div class="col-6">

            <div class="card w-100 tarjetasSecciones">

              <div class="card-body">

                <div class="mb-3 row">


                  <div>
                    <input id="nombre" th:field="*{nombre}" type="text" class="form-control inputExamen" placeholder="Nombre">
                  </div>

                </div>



                <div class="mb-3 row">


                  <div>
                    <input id="apellido" th:field="*{apellido}" type="text" class="form-control inputExamen" placeholder="Apellido">
                  </div>

                </div>

                <div class="mb-3 row">


                  <div>
                    <input id="nombreUsuario" th:field="*{nombreUsuario}" type="text" class="form-control inputExamen" placeholder="Nombre de Usuario">
                  </div>

                </div>

                <div class="mb-3 row">


                  <div>
                    <input id="edad" th:field="*{edad}" type="text" class="form-control inputExamen" placeholder="Edad">
                  </div>

                </div>

                <div class="mb-3 row">


                  <div>
                    <input id="mail" th:field="*{mail}" type="text" class="form-control inputExamen" placeholder="Mail">
                  </div>

                </div>

                <div class="mb-3 row">


                  <div>
                    <input id="telefono" th:field="*{telefono}" type="text" class="form-control inputExamen" placeholder="Telefono">
                  </div>

                </div>



                <div class="mb-3 row">


                  <div>
                    <input id="contrasenia" th:field="*{contrasenia}" type="password" class="form-control inputExamen" placeholder="ContraseÃ±a">
                  </div>

                </div>


              </div>


            </div>
          </div>

          <div class="col-6">

            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_4bVja9.json"
                           background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>


          </div>





        </div>


        <div style="display: flex;  justify-content: space-around;">

          <div style="width: 47%;">
            <button type="submit" class="btn btn-primary tarjetasSecciones" style="width: 100%;">CREAR CUENTA</button>
          </div>

          <div style="width: 47%;">
            <a th:href="@{/login}" class="btn btn-primary tarjetasSecciones" style="width: 100%;">CANCELAR</a>
          </div>

        </div>


      </form>

    </div>



  </div>



</main>


<footer class="container-fluid" th:replace="fragmentos::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
