<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Tematicas</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>




  <main>







    <div class="container-fluid seccionesMainTematica">

      <h1 class="placeholder-glow opciones">
        <span class="placeholder col-12"> </span>
        TEMATICAS

      </h1>
      <br>

      <div class="tematicas row">

        <div class="col-sm-3 " th:each="tematica : ${tematicas}">
          <div class="card tarjetasSecciones">
            <div class="card-body">

              <div style="display: flex; justify-content: center ;">
                <div class="opciones">
                  <h3 th:text="${tematica.nombre}" class="card-title"></h3>
                </div>
              </div>
              <br>

              <div class="examenesTematica"><h5>Examen Ejemplo</h5> </div>
              <div class="examenesTematica"><h5>Examen ejemplos</h5>  </div>
              <div class="examenesTematica"><h5>Examen ejemplos</h5>  </div>

              <!-- MOSTRAR NOMBRES DE EXAMENES QUE CONTIENE LA TEMATICA
               <div th:each="tematica : ${tematicas.examen}" class="examenesTematica">
                 <h5 th:text="tematica.examen.nombre"> </h5>
               </div>
               -->




            </div>
          </div>
        </div>

      </div>



    </div>






  </main>

  <footer class="container-fluid" th:replace="fragmentos::footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
