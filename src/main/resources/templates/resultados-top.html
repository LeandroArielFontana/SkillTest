<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SkillTest</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>




<main>



    <!-- SECCION PRINCIPAL -->
    <div class="container-fluid seccionPrincipal">

        <div class="row">


            <div class="col-4 ">

                <a href="">
                    <script
                            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_a9xyhp9v.json"
                                   background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
                    </lottie-player>

                </a>

                <div>
                    <a th:href="@{/}" class="btn btn-primary tarjetasSecciones" style="width: 100%;">VOLVER AL MENU PRINCIPAL</a>
                </div>




            </div>



            <div class="col-8">

                <div class="card w-100 tarjetaNota">
                    <div class="card-body">
                        <h5 th:text="|NOTA OBTENIDA: ${resultado.puntajeFinal}|" class="card-title"></h5>


                    </div>
                </div>

                <div class="card w-100 tarjetaNota">
                    <div class="card-body">
                        <h5 th:text="${resultado.aprobado == true} ? 'APROBADO' : 'DESAPROBADO' " class="card-title"></h5>
                    </div>
                </div>

                <div class="card w-100 tarjetaNota">
                    <div class="card-body">
                        <h5 th:text="|TIEMPO: ${duracion}|" class="card-title"></h5>
                    </div>
                </div>

                <div class="card w-100 tarjetaNota">
                    <div class="card-body">
                        <h5 th:text="|PREGUNTAS INCORRECTAS: ${resultado.respuestasIncorrectas}|" class="card-title"></h5>



                    </div>
                </div>


            </div>

        </div>

        <div id="top5">

            <div class="card text-white  mb-3 tarjetaTopMain" style="width: 100%; margin-top: 5%;">
                <div class="card-body">
                    <div style="display: flex; justify-content: center;">
                        <h2 class="card-title opciones">TOP 5</h2>
                    </div>

                    <div class="card w-100 tarjetaTop" th:each=" resultado : ${top}">
                        <div class="card-body">
                            <h5 th:text="|USUARIO: ${resultado.usuario.nombre} ${resultado.usuario.apellido}|" class="card-title">USUARIO:</h5>
                            <h5 th:text="|NOTA OBTENIDA: ${resultado.puntajeFinal}|" class="card-title"></h5>
                            <h5 th:text="|DURACION: ${resultado.duracion}|" class="card-title"></h5>
                        </div>
                    </div>








                </div>
            </div>
        </div>

    </div>




</main>

<footer class="container-fluid" th:replace="fragmentos::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
