<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>SkillTest</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>


<main>



  <!-- SECCION PRINCIPAL -->
  <div class="container-fluid seccionPrincipal">



    <h1 class="placeholder-glow">
      <span class="placeholder col-12"> </span>

      <h1 class="opciones" th:text ="${examen.nombre}">NOMBRE EXAMEN</h1>


    </h1>

    <form th:object="${pregunta}" th:action="@{/pregunta/__${accion}__}" method="post">

      <div class="row" style="justify-content: center; margin-bottom: 5%;">


        <div id="divElements" class="col-10">



          <!-- CAJA PREGUNTA-->
          <div id="pregunta" class="card w-100 tarjetasMain">

            <div class="card-body">



              <div class="mb-3 row">


                <div style="display: flex;">

                  <input th:field="*{enunciado}" type="text" class="form-control inputExamen col-11" placeholder="Enunciado">

                  <input th:field="*{puntaje}" class="form-control inputExamen" placeholder="Puntaje" type="text" name="" >
                </div>

              </div>




              <div class="mb-3 row">


                <div>
                  <input th:field="*{respuestaCorrecta}" class="form-control inputExamen" placeholder="Respuesta Correcta">
                </div>

              </div>


              <div class="mb-3 row">


                <div>
                  <input th:name="respuesta2" type="text" class="form-control inputExamen" placeholder="Respuesta 2">
                </div>

              </div>



              <div class="mb-3 row">


                <div>
                  <input th:name="respuesta3" type="text" class="form-control inputExamen" placeholder="Respuesta 3">
                </div>

              </div>

              <div class="mb-3 row">


                <div>
                  <input th:name="respuesta4" type="text" class="form-control inputExamen" placeholder="Respuesta 4">
                </div>

              </div>



              <div class="mb-3 row">

                <div>
                  <input th:name="examen" th:value="${examen.id}" type="hidden" class="form-control inputExamen" placeholder="id_exaneb">
                </div>
                <div>
                  <input th:field="*{id}" type="hidden" class="form-control inputExamen" placeholder="id">
                </div>

              </div>

              <div class="mb-3 row">

                <div>
                  <input th:name="tematica" th:value="${examen.tematica.id}" type="hidden" class="form-control inputExamen" placeholder="Respuesta 3">
                </div>

              </div>












            </div>

          </div>

          <!-- CAJA PREGUNTA -->
          <div style="font-size: large;" class="card w-100 tarjetasMain" th:each="pregunta : ${examen.preguntas}">

            <div class="card-body">



              <div class="mb-3 row">


                <div >

                  <div>
                    <p th:text="|PUNTAJE: ${pregunta.puntaje}|" class="inputExamen" type="text"> </p>
                  </div>

                  <div>
                    <p th:text="${pregunta.enunciado}" class="inputExamen" type="text"> </p>
                  </div>



                </div>

              </div>




              <div class="mb-3 row" th:each="respuesta : ${pregunta.respuestas}">


                <div>
                  <p th:text="${respuesta}" class="inputExamen" type="text"> </p>
                </div>

              </div>


              <!--
             <form method="post" th:action="@{eliminar/__${pregunta.id}__}">

               <button type="submit" class="btn btn-primary botonPrincipales">ELIMINAR</button>
             </form>
             -->















            </div>
          </div>

        </div>

      </div>



      <div style="display: flex;  justify-content: space-around;">


        <div style="width: 47%;">
          <button th:name="accion"  th:value="siguientePregunta" type="submit" class="btn btn-primary tarjetasSecciones" style="width: 100%;">AÃ‘ADIR PREGUNTA</button>
        </div>

        <div style="width: 47%;">
          <button th:name="accion"  th:value="terminarPreguntas" type="submit" class="btn btn-primary tarjetasSecciones" style="width: 100%;">TERMINAR Y GUARDAR</button>
        </div>


      </div>


    </form>




    <div style=" display: flex; justify-content: center;">
      <div style=" width: 47%;">
        <a th:href="@{/}" onclick id="agregarPregunta" class="btn btn-primary tarjetasSecciones" style="width: 100%;">CANCELAR</a>
      </div>
    </div>


  </div>










</main>

<footer class="container-fluid" th:replace="fragmentos::footer"></footer>

<script src="javascript.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
