<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Panel de Tematicas</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>




  <main>







    <div  class="container-fluid seccionesMainTematica">

      <h1 class="placeholder-glow">
        <span class="placeholder col-12"> </span>
        
        <h1 class="opciones">PANEL DE TEMATICAS</h1>


      </h1>
    
      <a style="margin-bottom: 2%;" th:href="@{/tematica/crear}" class="btn btn-outline-secondary botonesCrear">CREAR TEMATICA</a>



      <div class="tematicas row" style="display: flex; justify-content: space-around;">

        <div class="col-sm-3 " th:each="tematicaAlta : ${tematicasAlta}"  style="width: 30%;" >
          <div class="card tarjetasSecciones">
            <div class="card-body">

              <div style="display: flex; justify-content: center ;">
                <div class="opciones">
                  <h3 class="card-title" th:text="${tematicaAlta.nombre}">NOMBRE DE LA TEMATICA</h3>
                </div>
              </div>
              <h4  th:text="|Categoria: ${tematicaAlta.categoria.nombre}|"></h4>
              <h4> Examenes de esta tematica:</h4>
              <div th:each="examen : ${tematicaAlta.examen}">

                <div class="examenesDeTematica" th:text="${examen.nombre}">nombre del examen</div>

              </div>

              <div style="display: flex; justify-content: space-around; margin-top: 4%;">

                <a th:href="@{editar/__${tematicaAlta.id}__}" class="btn btn-outline-secondary botonesSecciones">EDITAR</a>

                <form method="post" th:action="@{eliminar/__${tematicaAlta.id}__}">
                  <button type="submit" class="btn btn-outline-secondary botonesSecciones">ELIMINAR</button>
                </form>

                <a th:href="@{/tematica/__${tematicaAlta.id}__}" class="btn btn-outline-secondary botonesSecciones">VER EXAMENES</a>
              </div>


            </div>
          </div>
        </div>


        
      </div>




    </div>

    <div th:unless="${tematicasBaja.isEmpty()}" class="container-fluid secciones">

      <h1 class="placeholder-glow">
        <span class="placeholder col-12"> </span>

        <h1 class="opciones">TEMATICAS ELIMINADAS:</h1>


      </h1>





      <div class="tematicas row" style="display: flex; justify-content: space-around;">

        <div class="col-sm-3 " th:each="tematicaBaja : ${tematicasBaja}">
          <div class="card tarjetasSecciones">
            <div class="card-body">

              <div style="display: flex; justify-content: center ;">
                <div class="opciones">
                  <h3 class="card-title" th:text="${tematicaBaja.nombre}">NOMBRE DE LA TEMATICA</h3>
                </div>
              </div>
              <h4  th:text="|Categoria: ${tematicaBaja.categoria.nombre}|"></h4>
              <h4> Examenes de esta tematica:</h4>

              <div th:each="examen : ${tematicaBaja.examen}">
                <div class="examenesDeTematica" th:text="|-${examen.nombre}|">nombre del examen</div>

              </div>

              <div style="display: flex; justify-content: space-around; margin-top: 2%;">
                <a th:href="@{editar/__${tematicaBaja.id}__}" class="btn btn-outline-secondary botonesSecciones">EDITAR</a>

                <form method="post" th:action="@{darAlta/__${tematicaBaja.id}__}">
                  <button type="submit" class="btn btn-outline-secondary botonesSecciones">DAR ALTA</button>
                </form>
              </div>


            </div>
          </div>
        </div>



      </div>







    </div>




  </main>

  <footer class="container-fluid" th:replace="fragmentos::footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
