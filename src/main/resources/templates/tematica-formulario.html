<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragmentos :: header"></header>

<!-- SECCION PRINCIPAL -->
<div class="container-fluid seccionPrincipal">

    <h1 class="placeholder-glow opciones">
        <span class="placeholder col-12"> </span>
        <h1 th:text="${accion == 'guardar'} ? |CREAR TEMATICA|: |EDITAR TEMATICA|"> </h1>

    </h1>


    <form th:object="${tematica}" th:action="@{/tematica/__${accion}__}" method="post">

        <input th:field="*{id}" id="id" type="hidden">

        <div class="row" style="justify-content: center;">



            <div class="col-6">

                <div class="card w-100 tarjetasSecciones">
                    <div class="card-body">

                        <div class="mb-3 row">
                            <div>
                                <input th:field="*{nombre}" type="text" class="form-control inputExamen"
                                    placeholder="Nombre de Tematica">
                            </div>
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                            <select class="form-select" id="inputGroupSelect01" th:field="*{categoria}">
                                <option selected value="">Elija una Categoria...</option>
                                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:name="categoria" th:text="${categoria.nombre}">
                                </option>
                            </select>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-6">

                <script
                    src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_ixwvtggq.json"
                    background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
                </lottie-player>


            </div>

        </div>


        <div style="display: flex;  justify-content: space-around;">

            <div style="width: 47%;">
                <button type="submit" th:text="${accion == 'guardar'} ? 'CREAR TEMATICA' : 'TERMINAR EDICION'"  class="btn btn-primary tarjetasSecciones" style="width: 100%;">CREAR CATEGORIA</button>
            </div>

            <div style="width: 47%;">
                <a th:href="@{/tematica/admin}" class="btn btn-primary tarjetasSecciones" style="width: 100%;">CANCELAR</a>
            </div>

        </div>


    </form>


</div>

<footer th:replace="fragmentos::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
