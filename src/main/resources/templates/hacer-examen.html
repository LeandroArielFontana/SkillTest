<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SkillTest</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>




    <main>



        <!-- SECCION PRINCIPAL -->
        <div class="container-fluid seccionPrincipal">
           


            <h1 class="placeholder-glow">
                <span class="placeholder col-12"> </span>
                
                <h1 th:text="${examen.nombre}" class="opciones"></h1>
        
        
              </h1>

            <form th:object="${resultado}" th:action="@{/resultado/modificar}" method="post">
                <input th:name="examenId" th:value="${examen.id}" type="hidden" class="form-control inputExamen" placeholder="Respuesta 3">
                <input th:name="resultadoId" th:value="${resultado.id}" type="hidden" class="form-control inputExamen" placeholder="Respuesta 3">

                <div class="row" style="justify-content: center; margin-bottom: 5%;">


                <div class="col-10">

                    <!-- CAJA PREGUNTA-->
                    <div class="card w-100 tarjetasMain" th:each="pregunta : ${examen.preguntas}">
                        <div class="card-body">

                            <div style="display: flex; justify-content: center; margin-bottom: 5%;">
                                <h3 th:text="${pregunta.enunciado}" class="card-text">
                                </h3>
                            </div>


                            <div style="height: 40px; margin-bottom: 2%;">

                            <select  th:name="respuestas" id="" class="selectForm dropDownExamen">

                                <option class="dropDownExamen" value="">Respuesta</option>
                                <option class="dropDownExamen"  th:each="respuesta : ${pregunta.respuestas}" th:value="${respuesta}" th:text="${respuesta}"></option>

                            </select>

                            </div>
                            <!--
                            <div style="display: flex;" th:each="respuesta : ${pregunta.respuestas}">
                                    <input  th:name="respuestas" th:value="${respuesta}" type="checkbox"  th:text="${respuesta}" class="opcionesExamen">
                            </div>
                            -->




                        </div>
                    </div>

                </div>


            </div>

            

            <div style="display: flex;  justify-content: space-around;">

                <div style="width: 47%;">  
                    <button type="submit" class="btn btn-primary tarjetasSecciones" style="width: 100%;">ENVIAR EXAMEN</button>
                   </div>

               <div style="width: 47%;">  
                <a th:href="@{/tematica/__${examen.tematica.id}__}" class="btn btn-primary tarjetasSecciones" style="width: 100%;">CANCELAR</a>
               </div>

            </div>


           </form>




        </div>










    </main>

    <footer class="container-fluid" th:replace="fragmentos::footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
