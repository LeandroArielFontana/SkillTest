<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{../css/style.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragmentos :: header"></header>

<div class="container mt-5 main">
    <h1 th:text="${title}"></h1>
    <hr class="mb-5 col-xl-12"/>
    <form autocomplete="off" class="needs-validation" id="formulario" method="POST"
          novallidate th:action="@{/rol/__${action}__}" th:object="${rol}">
        <div class="form-floating mb-3 col-xl-6">
            <input th:field="*{id}" type="hidden"/>
            <input class="form-control" id="nombre" placeholder="Nombre" required th:field="*{nombre}" type="text"/>
            <label for="nombre">Nombre</label>
            <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>
        <div class="row">
            <div class="co-xl-3">
                <button class="btn btn-success" th:text="${action == 'guardar'} ? 'crear rol' : 'guardar cambios'"
                        type="submit"></button>
            </div>
        </div>
    </form>
</div>


<footer class="container-fluid" th:replace="fragmentos::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
