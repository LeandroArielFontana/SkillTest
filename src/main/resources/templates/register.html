<!doctype html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/Styles/loginRegisterStyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>SkillTest</title>
</head>

<body>

  <header>

    <nav class="navbar navbar-light  fixed-top" style="background-color: #2E4159;">

      <div class="container-fluid" style="background-color: #2E4159; font-size: x-large;">

        <div class="logo">
          <img th:src="@{/img/logo.png}" alt="" width="60px" height="60px">

          <a class="navbar-brand" href="#" style="color: rgb(255, 254, 254);">SchoolHouse</a>
        </div>
      </div>
    </nav>

  </header>




  <main>
    <!-- SECCION PRINCIPAL -->
    <div class="container-fluid seccionPrincipal">

      <form action="@{/register}" th:object="${register}" method="post">
        <div class="imgcontainer">
          <img th:src= "@{/img/logo.png}" alt="LoginImg" class="loginImg">
        </div>
      
        <div class="container">

            <label for="name"><b>Nombre</b></label>
            <input id="name" type="text" placeholder="Ingresar nombre" name="name" th:field="*{name}" required>

            <label for="apell"><b>Apellido</b></label>
            <input id="apell" type="text" placeholder="Ingresar apellido" name="apell" th:field="*{apell}" required>

            <label for="age"><b>Edad</b></label>
            <input id="age" type="text" placeholder="Ingresar edad" name="age" th:field="*{age}" required>

            <label for="tel"><b>Telefono</b></label>
            <input id="tel" type="text" placeholder="Ingresar telefono" name="tel" th:field="*{tel}" required>

            <label for="email"><b>Correo Electronico</b></label>
            <input id="email" type="text" placeholder="Ingresar email" name="email" th:field="*{email}" required>

            <label for="pass"><b>Contraseña</b></label>
            <input id="pass" type="password" placeholder="Ingresar contraseña" name="pass" th:field="*{pass}" required>


            <button type="submit">Registrarse</button>
        </div>
      
        <div class="container">
          <button type="button" class="cancelbtn">Cancelar</button>
        </div>
      </form>

    </div>
  </main>


  <footer class="container-fluid" th:replace="fragmentos::footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
