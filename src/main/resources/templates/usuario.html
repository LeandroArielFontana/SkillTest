<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>USUARIOS</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>




  <main>



    <!-- SECCION PRINCIPAL -->
    <div class="container-fluid seccionPrincipal">
      
      <h1 class="placeholder-glow opciones">
        <span class="placeholder col-12"> </span>
        USUARIOS

      </h1>

      <div class="row">

        <div class="col-6">
        <div  th:each="usuario : ${usuarios}">

          <div class="card w-100 tarjetasMain">
            <div class="card-body">
              
              <p th:text=" |Nombre: ${usuario.nombre} ${usuario.apellido}|" class="card-text"></p>
              <p th:text=" |Edad:  ${usuario.edad}| " class="card-text"></p>
              <p th:text=" |Mail: ${usuario.mail}|" class="card-text"></p>
              <p th:text=" |Telefono: ${usuario.telefono}|" class="card-text"></p>
              <p th:text=" |Rol: ${usuario.rol.nombre}|" class="card-text"></p>
              <br>
              <div style="display: flex; justify-content: flex-start; ">

              <div style="display: flex; justify-content: space-around; width: 15%; margin-left: 12%;">


                <form method="post" th:action="@{/usuario/eliminar/__${usuario.id}__}">
                  <button type="submit" class="btn btn-primary botonPrincipales">Dar de baja</button>
                </form>

                <form method="post" th:action="@{/usuario/cambiarRol/__${usuario.id}__}">
                  <button type="submit" class="btn btn-primary botonPrincipales">Dar Admin</button>
                </form>

              </div>

           </div>
            </div>

          </div>
        </div>
        </div>

        <div class="col-6">
        <div  th:each="admin: ${admins}">

          <div class="card w-100 tarjetasMain">
            <div class="card-body">

              <p th:text=" |Nombre: ${admin.nombre} ${admin.apellido}|" class="card-text"></p>
              <p th:text=" |Edad:  ${admin.edad}| " class="card-text"></p>
              <p th:text=" |Mail: ${admin.mail}|" class="card-text"></p>
              <p th:text=" |Telefono: ${admin.telefono}|" class="card-text"></p>
              <p th:text=" |Rol: ${admin.rol}|" class="card-text"></p>
              <br>
              <div style="display: flex; justify-content: flex-start; ">
                <div style="display: flex; justify-content: space-around; width: 15%; margin-left: 12%;">


                  <form method="post" th:action="@{/usuario/eliminar/__${admin.id}__}">
                    <button type="submit" class="btn btn-primary botonPrincipales">Dar de baja</button>
                  </form>

                  <form method="post" th:action="@{/usuario/cambiarRol/__${admin.id}__}">
                    <button type="submit" class="btn btn-primary botonPrincipales">Sacar Admin</button>
                  </form>


                </div>

              </div>
            </div>

          </div>
        </div>
        </div>

      </div>



      <div th:unless="${eliminados}"  class="row">

        <h1 class="placeholder-glow opciones">
          <span class="placeholder col-12"> </span>
          USUARIOS ELIMINADOS

        </h1>

        <div class="col-6">
          <div th:each="admin: ${adminsEliminados}">

            <div class="card w-100 tarjetasMain">
              <div class="card-body">

                <p th:text=" |Nombre: ${admin.nombre} ${admin.apellido}|" class="card-text"></p>
                <p th:text=" |Edad:  ${admin.edad}| " class="card-text"></p>
                <p th:text=" |Mail: ${admin.mail}|" class="card-text"></p>
                <p th:text=" |Telefono: ${admin.telefono}|" class="card-text"></p>
                <p th:text=" |Rol: ${admin.rol.nombre}|" class="card-text"></p>
                <br>
                <div style="display: flex; justify-content: flex-start; ">
                  <div style="display: flex; justify-content: space-around; width: 15%;">

                    <form method="post" th:action="@{usuario/darAlta/__${admin.id}__}">
                      <button type="submit" class="btn btn-outline-secondary botonPrincipales">Dar Alta</button>
                    </form>

                  </div>

                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="col-6">
        <div  th:each="usuario : ${usuariosEliminados}">

          <div class="card w-100 tarjetasMain">
            <div class="card-body">

              <p th:text=" |Nombre: ${usuario.nombre} ${usuario.apellido}|" class="card-text"></p>
              <p th:text=" |Edad:  ${usuario.edad}| " class="card-text"></p>
              <p th:text=" |Mail: ${usuario.mail}|" class="card-text"></p>
              <p th:text=" |Telefono: ${usuario.telefono}|" class="card-text"></p>
              <p th:text=" |Rol: ${usuario.rol.nombre}|" class="card-text"></p>
              <br>
              <div style="display: flex; justify-content: flex-start; ">
                <div style="display: flex; justify-content: space-around; width: 15%;">

                  <form method="post" th:action="@{/usuario/darAlta/__${usuario.id}__}">
                    <button type="submit" class="btn btn-outline-secondary botonPrincipales">Dar Alta</button>
                  </form>

                </div>

              </div>
            </div>

          </div>
        </div>
        </div>


      </div>

    </div>









  </main>

  <footer class="container-fluid" th:replace="fragmentos::footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
