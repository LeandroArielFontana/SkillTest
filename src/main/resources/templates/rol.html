<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
  <title th:text="${title}"></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{../css/style.css}" rel="stylesheet">
</head>
<body>
<header th:replace="fragmentos :: header"></header>

<div class="container mt-5 main">
  <h1>Listado de roles</h1>
  <hr class="mb-5"/>
  <div th:if="${roles.isEmpty()}">
    <h5>Todav√≠a no hay roles cargados. <a th:href="@{/rol/crear}">Cargar rol.</a></h5>
  </div>
  <div class="table-responsive" th:unless="${roles.isEmpty()}">
    <table class="table table-hover table-sm table-bordered" >
      <thead class="table-secondary text-center">
      <tr>
        <th class="col-md-3 px-md-2" scope="col">nombre</th>
        <th class="col-md-3 px-md-2" scope="col">acciones</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="rol : ${roles}">
        <td class="col-md-3 px-md-2" th:text="${rol.nombre}"></td>
        <td class="col-md-6 px-md-4 d-flex justify-content-around w-100">
          <a class="btn vtn-secondary btn-success btn-sm boton" th:href="@{/rol/editar/__${rol.id}__}">Editar</a>
          <form method="POST" th:action="@{/rol/eliminar/__${rol.id}__}">
            <button class="btn btn-danger btn-sm boton" type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="container-fluid" th:replace="fragmentos::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
