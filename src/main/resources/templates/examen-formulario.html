<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SkillTest</title>
</head>

<body>

<header th:replace="fragmentos :: header"></header>




<main>



    <!-- SECCION PRINCIPAL -->
    <div class="container-fluid seccionPrincipal">

        <h1 class="placeholder-glow opciones">
            <span class="placeholder col-12"> </span>
            CREAR EXAMEN


        </h1>


        <form th:object="${examen}" th:action="@{/examen/__${accion}__}" method="post">

            <input th:field="*{id}" type="hidden">

            <div class="row" style="justify-content: center;">



                <div class="col-6">

                    <div class="card w-100 tarjetasSecciones">
                        <div class="card-body">

                            <div class="mb-3 row">

                                <div>
                                    <input id="nombre" th:field="*{nombre}" type="text" class="form-control inputExamen"
                                           placeholder="Nombre de Examen">
                                </div>
                            </div>

                            <div class="mb-3 row">

                                <div>
                                    <input id="notaRequerida" th:field="*{notaRequerida}" type="text" class="form-control inputExamen"
                                           placeholder="Nota requerida para aprobar %">
                                </div>
                            </div>

                            <div style="height: 40px; margin-bottom: 2%;">

                                <select th:field="*{tematica}" name="" class="selectForm">

                                    <option value="">Tematica</option>
                                    <option  th:each="tematica : ${tematicas} " th:value="${tematica.id}" th:text="${tematica.nombre}"></option>

                                </select>

                            </div>

                            <div style="height: 40px; margin-bottom: 2%;">

                                <select th:field="*{dificultad}" name="" id="" class="selectForm">

                                    <option value="">Dificultad</option>
                                    <option  th:each="dificultad : ${dificultades} " th:value="${dificultad}" th:text="${dificultad}"></option>

                                </select>

                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-6">

                    <script
                            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_ixwvtggq.json"
                                   background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
                    </lottie-player>

                </div>

            </div>


            <div style="display: flex;  justify-content: space-around;">


                <div style="width: 47%;">
                    <button  type="submit" th:text="${accion == 'guardar'} ? 'Crear examen' : 'Editar examen'"  class="btn btn-primary tarjetasSecciones" style="width: 100%;">CREAR EXAMEN</button>
                </div>

                <div style="width: 47%;">
                    <a href="@{/tematica/__${tematica.id}__}" class="btn btn-primary tarjetasSecciones" style="width: 100%;">CANCELAR</a>
                </div>

            </div>

        </form>
    </div>
    </div>

</main>

<footer class="container-fluid" th:replace="fragmentos::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
