<!doctype html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/loginRegisterStyle.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/x-icon">
  <title th:text="${titulo}">SkillTest</title>
</head>

<body>

  <header>

    <nav class="navbar navbar-light  fixed-top" style="background-color: #2E4159;">

      <div class="container-fluid" style="background-color: #2E4159; font-size: x-large;">

        <div class="logo">
          <img th:src="@{/img/logo.png}" alt="" width="60px" height="60px">
          <a class="navbar-brand" href="@{/login}" style="color: rgb(255, 254, 254);">Skill Test</a>
        </div>
      </div>
    </nav>



  </header>




  <main>
    <!-- SECCION PRINCIPAL -->
    <div class="container-fluid seccionPrincipal">

      <form th:action="@{/logincheck}" class="tarjetaLogin" method="post">

        <div class="imgcontainer">
          <img th:src= "@{/img/logo.png}" alt="LoginImg" class="loginImg">
          <h2>SKILL TEST</h2>
        </div>
      
        <div class="container">
          <label for="nombreUsuario"><b>Nombre de Usuario</b></label>
          <input style="color: black;" id="nombreUsuario" class="inputExamen" type="text" placeholder="Ingresar Nombre de Usuario" name="nombreUsuario" required>
      
          <label for="contrasenia"><b>Contraseña</b></label>
          <input style="color: black;" id="contrasenia" class="inputExamen" type="password" placeholder="Ingresar contraseña" name="contrasenia" required>
      
          <button class="botonLogin" type="submit">Ingresar</button>

          <div class="row" style="margin-top: 2%;">

            <div class="col-6 botonLogin" style="display: flex; justify-content: center;">

              <a th:href="@{/usuario/crear}" class="botonRegister" style="display: flex; justify-content: center; width:100%; margin-top: 2%;" >
                Registrarse
              </a>

            </div>

            <div class="col-6 botonLogin" style="display: flex; justify-content: center;">

              <a th:href="@{/usuario/confirmarUsuario}" class="botonRegister" style="display: flex; justify-content: center; width:100%; margin-top: 2%;" >
                Olvide mi contraseña
              </a>

            </div>
          </div>
        </div>

      </form>
    </div>
  </main>

  <footer class="container-fluid" th:replace="fragmentos::footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
